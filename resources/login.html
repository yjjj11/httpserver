<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        /* 1. 复制 ranking.html 导航栏样式 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative; /* 新增：用于装饰形状定位 */
        }

        /* 导航栏样式 - 与 ranking.html 完全一致 */
        .navbar {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: fixed; /* 固定顶部 */
            top: 0;
            left: 0;
            z-index: 100;
        }
        .nav-logo {
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 0.5px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .nav-link.active { /* 当前为登录页，无激活链接 */
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* 2. 复制 ranking.html 背景+装饰形状样式（替换原渐变） */
        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('images/akerman.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.7);
        }
        .shape1 { 
            position: absolute; 
            top: 15%; 
            right: 10%; 
            width: 180px; 
            height: 180px; 
            background: rgba(255,255,255,0.1); 
            border-radius: 50%;
            filter: blur(10px);
            animation: float 6s ease-in-out infinite;
        }
        .shape2 { 
            position: absolute; 
            bottom: 10%; 
            left: 5%; 
            width: 220px; 
            height: 220px; 
            background: rgba(255,255,255,0.05); 
            border-radius: 20px; 
            transform: rotate(15deg);
            filter: blur(10px);
            animation: float 8s ease-in-out infinite 2s;
        }
        .shape3 { 
            position: absolute; 
            top: 40%; 
            left: 15%; 
            width: 100px; 
            height: 100px; 
            background: rgba(255,255,255,0.08); 
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            filter: blur(10px);
            animation: float 7s ease-in-out infinite 1s;
        }

        /* 3. 页面原有内容样式（保留，调整顶部距离） */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 80px; /* 给导航栏留空间 */
        }
        .card { 
            background: rgba(255, 255, 255, 0.1); 
            padding: 2.5rem; 
            border-radius: 16px; 
            width: 380px; 
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        h1 { 
            margin-bottom: 1.8rem; 
            text-align: center; 
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            letter-spacing: 1px;
        }
        .input-group { 
            margin-bottom: 1.5rem; 
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        input { 
            width: 100%; 
            padding: 1rem; 
            border: none; 
            border-radius: 8px; 
            background: rgba(255, 255, 255, 0.85); 
            margin-top: 0.3rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }
        button { 
            width: 100%; 
            padding: 1rem; 
            background: white; 
            color: #667eea; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            margin-top: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            background: #f8f9fa;
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .links { 
            display: flex; 
            justify-content: space-between; 
            margin-top: 1.5rem; 
            font-size: 0.95rem; 
        }
        a { 
            color: white; 
            opacity: 0.9; 
            text-decoration: none; 
            transition: opacity 0.3s ease;
            position: relative;
        }
        a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: white;
            transition: width 0.3s ease;
        }
        a:hover { 
            opacity: 1; 
        }
        a:hover:after {
            width: 100%;
        }
        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 0.8rem;
            text-align: center;
            display: none;
            background: rgba(255, 255, 255, 0.15);
            padding: 0.6rem;
            border-radius: 6px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .success-message {
            color: #4cd964;
            font-size: 0.9rem;
            margin-top: 0.8rem;
            text-align: center;
            display: none;
            background: rgba(255, 255, 255, 0.15);
            padding: 0.6rem;
            border-radius: 6px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .footer {
            position: absolute;
            bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* 4. 复制 ranking.html 动画关键帧 */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .navbar {
                padding: 12px 20px;
            }
            .nav-logo { font-size: 1rem; }
            .nav-link { padding: 6px 12px; font-size: 0.9rem; }
            
            .card { width: 90%; padding: 2rem; }
            .shape1, .shape2, .shape3 { transform: scale(0.7); }
        }
    </style>
</head>
<body>
    <!-- 1. 添加 ranking 同款导航栏（删除原 AuthSystem logo） -->
    <nav class="navbar">
        <div class="nav-logo">图片浏览系统</div>
        <div class="nav-links">
            <a href="welcome.html" class="nav-link">首页</a>
            <a href="ranking.html" class="nav-link">排行榜</a>
        </div>
    </nav>

    <!-- 2. 添加 ranking 同款背景+装饰形状（替换原渐变背景） -->
    <div class="bg"></div>
    <div class="shape1"></div>
    <div class="shape2"></div>
    <div class="shape3"></div>

    <!-- 3. 页面原有内容（保留） -->
    <div class="container">
        <form id="loginForm" method="POST" action="/login.html">
            <div class="card">
                <h1>账号登录</h1>
                <div class="input-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                </div>
                <div class="input-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required>
                </div>
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
                <button type="submit">登录</button>
                <div class="links">
                    <a href="register.html">没有账号？注册</a>
                    <a href="#">忘记密码？</a>
                </div>
            </div>
        </form>
        <div class="footer">© 2023 认证系统 | 安全登录</div>
    </div>

    <!-- 原有脚本（保留） -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            if (!username) {
                e.preventDefault();
                errorMessage.textContent = '请输入用户名';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (!password) {
                e.preventDefault();
                errorMessage.textContent = '请输入密码';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                e.preventDefault();
                errorMessage.textContent = '密码长度不能少于6个字符';
                errorMessage.style.display = 'block';
                return;
            }
            
            successMessage.textContent = '正在验证，请稍候...';
            successMessage.style.display = 'block';
        });
        
        document.getElementById('username').addEventListener('input', function() {
            const errorMessage = document.getElementById('errorMessage');
            if (this.value.trim() && errorMessage.textContent.includes('用户名')) {
                errorMessage.style.display = 'none';
            }
        });
        
        document.getElementById('password').addEventListener('input', function() {
            const errorMessage = document.getElementById('errorMessage');
            if (this.value && errorMessage.textContent.includes('密码')) {
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
